<!DOCTYPE html>
<html>
<head>
  <title>Rafael Romão's Keyboard Layout</title>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@6.2/distr/fira_code.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    #content {
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Roboto Slab', serif;
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    h1 {
      font-size: 2.5em;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3em;
    }
    h2 {
      font-size: 2em;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.3em;
    }
    h3 {
      font-size: 1.5em;
    }
    #banner {
      padding: 1em 2em;
      background-color: #f8f8f8;
      border-bottom: 1px solid #eee;
    }
    .banner-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #banner h1 {
      margin: 0;
      font-size: 1.5em;
      border-bottom: none;
    }
    img {
      max-width: 100%;
    }
    code {
      background-color: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: 'Fira Code', monospace;
    }
    pre {
      background-color: #f0f0f0;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
  <div id="banner">
    <div class="banner-content">
      <h1>Rafael Romão's Keyboard Layout</h1>
      <a href="https://github.com/rafaelromao/keyboards" class="github-button"
         data-icon="octicon-star" data-size="large" data-show-count="true" 
         aria-label="Star rafaelromao/keyboards on GitHub">Star</a>
    </div>
  </div>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('index.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML =
          marked.parse(text);
      });
  </script>
</body>
</html>
