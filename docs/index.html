<!DOCTYPE html>
<html>
<head>
  <title>Rafael Romão's Keyboard Layout</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@6.2/distr/fira_code.css">
  <link rel="stylesheet" href="styles.css">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body class="sidebar-collapsed">
  <div id="banner">
    <div class="banner-content">
      <h1>Rafael Romão's Keyboard Layout</h1>
      <div id="star-button-light">
        <a class="github-button" href="https://github.com/rafaelromao/keyboards"
          data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-star" data-size="large"
        data-show-count="true" aria-label="Star rafaelromao/keyboards on GitHub">Star</a>
      </div>
      <div id="star-button-dark">
        <a class="github-button" href="https://github.com/rafaelromao/keyboards"
          data-color-scheme="no-preference: dark_dimmed; light: dark_dimmed; dark: dark_dimmed;" data-icon="octicon-star"
          data-size="large" data-show-count="true" aria-label="Star rafaelromao/keyboards on GitHub">Star</a>
      </div>
    </div>
  </div>

  <button id="sidebar-toggle">&#9776;</button>

  <div id="main-layout">
    <aside id="sidebar">
      <button id="theme-toggle">
        <img id="theme-icon-light" src="img/sun.svg" alt="Light Mode" style="display: none;">
        <img id="theme-icon-dark" src="img/moon.svg" alt="Dark Mode" style="display: none;">
        <span>Toggle Theme</span>
      </button>
      <div id="table-of-contents"></div>
    </aside>
    <main id="main-content">
      <div id="content"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
