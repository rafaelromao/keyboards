layout:
  cols_thumbs_notation: "1333+2> 2<+3331"
layers:
  alpha1:
    - [b, m, g, l, o, u]
    - [
        { t: d, h: shortcuts },
        { h: $$mdi:apple-keyboard-shift$$, t: n },
        { h: $$mdi:apple-keyboard-control$$, t: s },
        { h: $$mdi:apple-keyboard-option$$, t: t },
        { h: $$mdi:apple-keyboard-option$$, t: r },
        { h: $$mdi:apple-keyboard-control$$, t: a },
        { h: $$mdi:apple-keyboard-shift$$, t: e },
        { t: i, h: shortcuts },
      ]
    - [
        { h: $$mdi:apple-keyboard-command$$, t: f },
        { t: c, h: $$mdi:apple-keyboard-command$$ },
        { h: $$mdi:apple-keyboard-command$$, t: p },
        { h: $$mdi:apple-keyboard-command$$, t: "h|v", s: magic },
        { t: ",", h: smartcases },
        { t: ., h: "⇥ ." },
      ]
    - { t: $$mdi:repeat$$, s: repeat, h: nav }
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { t: alpha2, s: sticky, h: raise }
    - { t: shifted1, s: sticky, h: media }
  alpha2:
    - [q, qu, k, ô, ó, ú]
    - [y, z, x, w, ã, á, é, í]
    - [
        j,
        { t: ç, s: auto-sticky, h: ç-extension },
        { t: "v|h", s: magic },
        õ,
        â,
        ê,
      ]
    - "'"
    - { t: ▽ }
    - { t: $$mdi:keyboard-space$$ }
    - "'"
  shifted1:
    - [B, M, G, L, O, U]
    - [
        { t: D, h: shortcuts },
        { h: $$mdi:apple-keyboard-shift$$, t: N },
        { h: $$mdi:apple-keyboard-control$$, t: S },
        { h: $$mdi:apple-keyboard-option$$, t: T },
        { h: $$mdi:apple-keyboard-option$$, t: R },
        { h: $$mdi:apple-keyboard-control$$, t: A },
        { h: $$mdi:apple-keyboard-shift$$, t: E },
        { t: I, h: shortcuts },
      ]
    - [
        { h: $$mdi:apple-keyboard-command$$, t: F },
        { t: C, h: $$mdi:apple-keyboard-command$$ },
        { h: $$mdi:apple-keyboard-command$$, t: P },
        { h: $$mdi:apple-keyboard-command$$, t: "H|V", s: magic },
        { t: ",", h: smartcases },
        { t: ., h: "⇥ ." },
      ]
    - { t: CAPS LINE, h: nav }
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { t: shifted2, s: sticky, h: raise }
    - { t: CAPS word, h: media }
  shifted2:
    - [Q, Qu, K, Ô, Ó, Ú]
    - [Y, Z, X, W, Ã, Á, É, Í]
    - [
        J,
        { t: Ç, s: auto-sticky, h: ç-extension },
        { t: "V|H", s: magic },
        Õ,
        Â,
        Ê,
      ]
    - "'"
    - { t: ▽ }
    - { t: $$mdi:keyboard-space$$ }
    - "'"
  ç-extension:
    - ["", "", "", "", { t: ▽ }, { t: ▽ }]
    - ["", "", "", ão, ã, { t: ▽ }, "", ""]
    - ["", "", ões, õ, { t: ▽ }, { t: ▽ }]
    - { t: ▽ }
    - { t: ▽ }
    - { t: ▽ }
    - { t: ▽ }
  alpha1_vim_bindings:
    - [
        { t: b, s: vim, type: ghost },
        { t: w, s: vim, type: ghost },
        { t: e, s: vim, type: ghost },
        { t: g, s: vim, type: ghost },
        { type: ghost },
        { type: ghost },
      ]
    - [
        { type: ghost },
        { type: ghost },
        { type: ghost },
        { type: ghost },
        { t: h, s: vim, type: ghost },
        { t: j, s: vim, type: ghost },
        { t: k, s: vim, type: ghost },
        { t: l, s: vim, type: ghost },
      ]
    - [
         { type: ghost }, 
         { type: ghost }, 
         { type: ghost }, 
         { t: r, s: vim, type: ghost }, 
         { type: ghost }, 
         { type: ghost }
      ]
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
  lower:
    - [{ t: "{", h: "⇥ {" }, { t: "}", h: "⇥ }" }, "\\", 7, 8, 9]
    - [
        { t: "°", h: custom },
        { t: "(", h: "⇥ (" },
        { t: ")", h: "⇥ )" },
        "&",
        4,
        5,
        6,
        ".",
      ]
    - [{ t: "[", h: "⇥ [" }, { t: "]", h: "⇥ ]" }, "|", 1, 2, 3]
    - { t: ▽ }
    - { t: ▽, type: held }
    - { t: $$mdi:keyboard-space$$, h: raise }
    - 0
  raise:
    - [
        "~",
        "#",
        { t: "'", h: "⇥ '" },
        { t: "%", h: "⇥ %" },
        { t: "=", h: "⇥ =" },
        { t: ":", h: "⇥ :" },
      ]
    - [
        "@",
        { t: "^", h: "0"},
        t: "$",
        { t: '"', h: '⇥ "' },
        { t: "?", h: "⇥ ?" },
        "-",
        "+",
        { t: ",", h: custom },
      ]
    - ["<", ">", { t: "`", h: "⇥ `" }, { t: "!", h: "⇥ !" }, "/", "*"]
    - { t: $$mdi:repeat$$, s: repeat }
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { type: held }
    - { t: "Num Lock" }
  shortcuts:
    - [
        { t: $$mdi:content-cut$$, h: clip, s: meh 9 },
        { t: $$mdi:folder-open$$, h: files, s: meh 8 },
        { t: $$mdi:apps$$, h: windows, s: meh 7 },
        { s: select, h: word, t: ⎅ ⓦ },
        $$mdi:keyboard-return$$,
        "⎋",
      ]
    - [
        { type: held },
        { t: $$mdi:magnify-minus-outline$$, h: zoom -, s: meh 6 },
        { t: $$mdi:magnify-plus-outline$$, h: zoom +, s: meh 5 },
        { t: $$mdi:tab-search$$, h: tabs, s: meh 4 },
        { s: select, h: line, t: ⎅ ⎯ },
        $$mdi:arrow-down$$,
        $$mdi:arrow-up$$,
        { type: held alternate },
      ]
    - [
        { t: $$mdi:file-find$$, h: preview, s: meh 3 },
        { t: $$mdi:calculator$$, h: calc, s: meh 2 },
        { t: $$mdi:magnify$$, h: apps, s: meh 1 },
        { s: select, h: home, t: ⎅ ⇤ },
        { t: $$mdi:refresh$$, h: refresh, s: hyper 2 },
        { t: $$mdi:close$$, h: close, s: hyper 3 },
      ]
    - h: nav
    - { t: $$mdi:keyboard-space$$, h: custom }
    - { t: $$mdi:keyboard-space$$, h: custom }
    - h: nav
  custom:
    - [meh b, meh m, meh g, meh l, meh o, meh u]
    - [
        { t: meh d, type: held },
        { t: meh n },
        meh s,
        meh t,
        meh r,
        meh a,
        { t: meh e },
        { t: meh i, type: held alternate},
      ]
    - [
      { t: meh f, h: $$mdi:apple-keyboard-command$$},
      { t: meh c, h: $$mdi:apple-keyboard-command$$}, 
      { t: meh p, h: $$mdi:apple-keyboard-command$$}, 
      { t: meh h, h: $$mdi:apple-keyboard-command$$},
      { t: "meh [", h: $$mdi:apple-keyboard-command$$},
      { t: "meh ]", h: $$mdi:apple-keyboard-command$$}]
    - { t: plain1, s: "auto-layer", h: nav }
    - { t: $$mdi:apple-keyboard-command$$, s: sticky, h: $$mdi:apple-keyboard-command$$ , type: held }
    - { t: $$mdi:apple-keyboard-command$$, s: sticky, h: $$mdi:apple-keyboard-command$$ , type: held alternate }
    - { t: plain1, s: "auto-layer", h: nav }
  plain1:
    - [b, m, g, l, o, u]
    - [d, n, s, t, r, a, e, i]
    - [f, c, p, h, ",", "."]
    - { t: $$mdi:repeat$$, s: repeat, h: nav, type: held }
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { t: plain2, s: sticky, h: raise }
    - {
        t: $$mdi:apple-keyboard-shift$$,
        s: sticky,
        h: media,
        type: held alternate,
      }
  plain2:
    - [q, qu, k, ô, ó, ú]
    - [y, z, x, w, ã, á, é, í]
    - [j, ç, v, õ, â, ê]
    - "'"
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { t: $$mdi:keyboard-space$$, h: raise }
    - "'"
  nav:
    - [
        { h: "start", t: ⓦ },
        { h: "next", t: ⓦ },
        { h: "end", t: ⓦ },
        { t: $$mdi:keyboard-tab$$, h: tab },
        { t: $$mdi:keyboard-return$$, h: enter },
        { t: "⎋", h: esc },
      ]
    - [
        { t: functions, s: sticky },
        { t: $$mdi:apple-keyboard-shift$$ },
        { t: $$mdi:apple-keyboard-control$$ },
        { t: $$mdi:apple-keyboard-option$$ },
        { t: $$mdi:arrow-left$$, h: left },
        { t: $$mdi:arrow-down$$, h: down },
        { t: $$mdi:arrow-up$$, h: up },
        { t: $$mdi:arrow-right$$, h: right },
      ]
    - [
        { t: $$mdi:apple-keyboard-command$$ },
        { t: $$mdi:apple-keyboard-command$$ },
        { t: $$mdi:apple-keyboard-command$$ },
        { t: $$mdi:backspace-reverse-outline$$, h: del },
        { t: $$mdi:format-horizontal-align-left$$, h: home },
        { t: $$mdi:format-horizontal-align-right$$, h: end },
      ]
    - { t: ▽, type: held }
    - { t: $$mdi:flash$$, h: "boot" }
    - { t: $$mdi:keyboard-space$$ }
    - { h: media, type: held alternate }
  media:
    - [
        null,
        { t: $$mdi:mouse-left-click$$, h: left },
        { t: $$mdi:mouse-right-click$$, h: right },
        { t: $$mdi:hand-back-right-outline$$, h: hand, s: hyper 7 },
        { t: $$mdi:keyboard-return$$ },
        { t: "⎋" },
      ]
    - [
        null,
        { t: $$mdi:arrow-left-circle$$, h: mouse },
        { t: $$mdi:arrow-up-circle$$, h: mouse },
        { t: $$mdi:arrow-right-circle$$, h: mouse },
        { t: $$mdi:microphone$$, s: hyper 4 },
        { t: $$mdi:volume-medium$$ },
        { t: $$mdi:volume-high$$ },
        { t: $$mdi:camera$$, s: hyper 0 },
      ]
    - [
        { t: $$mdi:arrow-down-circle-outline$$, h: scroll },
        { t: $$mdi:arrow-down-circle$$, h: mouse },
        { t: $$mdi:arrow-up-circle-outline$$, h: scroll },
        { t: $$mdi:play-pause$$ },
        { t: $$mdi:skip-backward$$ },
        { t: $$mdi:skip-forward$$ },
      ]
    - h: nav
    - { t: $$mdi:keyboard-space$$, h: normal, s: vim }
    - { t: $$mdi:flash$$, h: "boot" }
    - { t: ▽, type: held }
  functions:
    - [
        { t: $$mdi:bluetooth$$, h: $$mdi:arrow-left$$ },
        { t: $$mdi:bluetooth$$, h: $$mdi:arrow-right$$ },
        { t: $$mdi:bluetooth-off$$, h: $$mdi:delete$$ },
        "F7",
        "F8",
        "F9",
      ]
    - [
        { type: held },
        { t: $$mdi:apple-keyboard-shift$$, s: sticky },
        { t: $$mdi:apple-keyboard-control$$, s: sticky },
        { t: $$mdi:apple-keyboard-option$$, s: sticky },
        "F4",
        "F5",
        "F6",
        null,
      ]
    - [
        { t: $$mdi:apple-keyboard-command$$, s: sticky },
        { t: $$mdi:apple-keyboard-command$$, s: sticky },
        { t: $$mdi:apple-keyboard-command$$, s: sticky },
        "F1",
        "F2",
        "F3",
      ]
    - null
    - null
    - null
    - null
  smartcases:
    - [
        null,
        { t: "CAPS word", s: auto-layer },
        { t: "CAPS LINE", s: auto-layer },
        { t: $$mdi:lock$$, h: "lock" },
        null,
        null,
      ]
    - [
        "",
        { t: "snake_ case", s: auto-layer },
        { t: "CONSTANT_ CASE", s: auto-layer },
        { t: "kebab- case", s: auto-layer },
        { t: $$mdi:power-sleep$$, h: "sleep" },
        "",
        null,
        null,
      ]
    - [
        { t: "slash/ case", s: auto-layer },
        { t: "Pascal Case", s: auto-layer },
        { t: "camel Case", s: auto-layer },
        { t: $$mdi:ray-start-arrow$$, h: "leader" },
        { type: held },
        "",
      ]
    - null
    - { t: ",␣" }
    - null
    - null
combos:
  - {
      p: [0, 1],
      k: "⎋",
      a: mid,
      layers:
        [
          alpha1,
          alpha2,
          shifted1,
          shifted2,
          ç-extension,
          shortcuts,
          nav,
          media,
          custom,
        ],
    }
  - {
      p: [4, 5],
      k: $$mdi:backspace-outline$$,
      a: mid,
      layers:
        [
          alpha1,
          alpha2,
          shifted1,
          shifted2,
          plain1,
          plain2,
          ç-extension,
          nav,
          media,
          lower,
          raise,
        ],
    }
  - {
      p: [3, 4, 5],
      k: "alpha1",
      a: top,
      w: 48,
      layers: [lower, custom, nav, media, plain1, functions],
    }

  - { p: [1, 2], k: "k", a: mid, layers: [alpha1, plain1] }
  - { p: [3, 4], k: "x", a: mid, layers: [alpha1, plain1] }
  - { p: [7, 8], k: "q", a: mid, layers: [alpha1, plain1] }
  - { p: [8, 9], k: "w", a: mid, layers: [alpha1, plain1] }
  - { p: [10, 11], k: "z", a: mid, layers: [alpha1, plain1] }
  - { p: [11, 12], k: "y", a: mid, layers: [alpha1, plain1] }
  - { p: [15, 16], k: "v", a: mid, layers: [alpha1, plain1] }
  - { p: [17, 18], k: "j", a: mid, layers: [alpha1, plain1] }
  - {
      p: [18, 19],
      k: { t: ";", h: "⇥ ;" },
      a: mid,
      layers: [alpha1, plain1, lower],
    }
  
  - { p: [1, 2], k: "K", a: mid, layers: [shifted1] }
  - { p: [3, 4], k: "X", a: mid, layers: [shifted1] }
  - { p: [7, 8], k: "Q", a: mid, layers: [shifted1] }
  - { p: [8, 9], k: "W", a: mid, layers: [shifted1] }
  - { p: [10, 11], k: "Z", a: mid, layers: [shifted1] }
  - { p: [11, 12], k: "Y", a: mid, layers: [shifted1] }
  - { p: [15, 16], k: "V", a: mid, layers: [shifted1] }
  - { p: [17, 18], k: "J", a: mid, layers: [shifted1] }
  - { p: [18, 19], k: { t: ":", h: "⇥ :" }, a: mid, layers: [shifted1] }

  - { p: [1, 2], k: { t: "z", s: vim, type: ghost }, a: mid, layers: [alpha1_vim_bindings] }
  - { p: [3, 4], k: { t: "x", s: vim, type: ghost }, a: mid, layers: [alpha1_vim_bindings] }
  - {
      p: [3, 4, 5],
      k: { t: "d", s: vim, type: ghost },
      a: top,
      layers: [alpha1_vim_bindings],
    }
  - { p: [7, 8], k: { t: "q", s: vim, type: ghost }, a: mid, layers: [alpha1_vim_bindings] }
  - { p: [8, 9], k: { t: "m", s: vim, type: ghost }, a: mid, layers: [alpha1_vim_bindings] }
  - {
      p: [10, 11],
      k: { t: "i", s: vim, type: ghost },
      a: mid,
      layers: [alpha1_vim_bindings],
    }
  - {
      p: [11, 12],
      k: { t: "y", s: vim, type: ghost },
      a: mid,
      layers: [alpha1_vim_bindings],
    }
  - {
      p: [10, 11, 12],
      k: { t: "p", s: vim, type: ghost },
      a: bottom,
      layers: [alpha1_vim_bindings],
    }
  - {
      p: [15, 16],
      k: { t: "v", s: vim, type: ghost },
      a: mid,
      layers: [alpha1_vim_bindings],
    }
  - {
      p: [17, 18],
      k: { t: "a", s: vim, type: ghost },
      a: mid,
      layers: [alpha1_vim_bindings],
    }

  - { p: [1, 2], k: 'dead "', a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [3, 4], k: "-", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [3, 4, 5], k: '"', a: top, layers: [alpha2, plain2, shifted2] }
  - { p: [7, 8], k: "dead ^", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [8, 9], k: "dead '", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [10, 11], k: "?", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [11, 12], k: "à", a: mid, layers: [alpha2, plain2] }
  - { p: [11, 12], k: "À", a: mid, layers: [shifted2] }
  - { p: [10, 11, 12], k: "(", a: top, layers: [alpha2, plain2, shifted2] }
  - { p: [14, 15], k: "dead `", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [15, 16], k: "dead ~", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [17, 18], k: "!", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [18, 19], k: "_", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [17, 18, 19], k: ")", a: top, layers: [alpha2, plain2, shifted2] }

  - {
      p: [14, 15],
      k: { t: "lower", s: "auto-layer", h: "nav" },
      w: 48,
      a: mid,
      layers: [alpha1, shifted1],
    }

  - { p: [1, 2], k: "plain1", a: mid, w: 48, layers: [shortcuts] }
  - { p: [4, 5], k: { t: "⌫ⓦ", s: delete, h: word }, a: mid, w: 48, layers: [shortcuts] }
  - { p: [7, 8], k: { t: $$mdi:loupe$$, s: meh 0, h: 100% }, a: mid, w: 48, layers: [shortcuts] }
  - { p: [8, 9], k: "media", a: mid, w: 48, layers: [shortcuts] }
  - { p: [15, 16], k: "functions", a: mid, w: 48, layers: [shortcuts] }
  - { p: [11, 12], k: { t: "$$mdi:cat$$", s: hyper 5, h: shortcat }, a: mid, w: 48, layers: [shortcuts] }
  - { p: [3, 4], k: "lower", a: mid, w: 48, layers: [shortcuts] }
  - { p: [10, 11], k: "nav", a: mid, w: 48, layers: [shortcuts] }
  - { p: [14, 15], k: { t: "$$mdi:clock-time-four-outline$$", s: meh +, h: pomodoro }, a: mid, w: 48, layers: [shortcuts] }
  - { p: [17, 18], k: "custom", a: mid, w: 48, layers: [shortcuts] }
  - { p: [18, 19], k: { t: $$mdi:backup-restore$$, s: hyper 1, h: reopen }, a: mid, w: 48, layers: [shortcuts] }

  - { p: [7, 8, 9], k: { t: "meh ␣", h: "meh" }, layers: [alpha1], draw_separate: true }
  - { p: [10, 11, 12], k: { s: "vim", t: "p", h: "meh" }, layers: [alpha1], draw_separate: true }
  
  - { p: [14, 15, 16], k: { t: "hyper ␣", h: "hyper" }, layers: [alpha1], draw_separate: true }
  - { p: [17, 18, 19], k: { t: "⇥; ⏎", h: "hyper" }, layers: [alpha1], draw_separate: true }

  - { p: [0, 1, 21], k: "⎋ save", layers: [alpha1], draw_separate: true }
  - { p: [7, 8, 21], k: "save", layers: [alpha1], draw_separate: true }

  - { p: [4, 5, 22], k: "tab", layers: [alpha1], draw_separate: true }
  - { p: [11, 12, 22], k: "enter", layers: [alpha1], draw_separate: true }

  - { p: [14, 15, 21], k: "undo", layers: [alpha1], draw_separate: true }
  - { p: [8, 9, 21], k: "full screen", layers: [alpha1], draw_separate: true }

  - { p: [10, 11, 22], k: "copy", layers: [alpha1], draw_separate: true }
  - { p: [17, 18, 22], k: "paste", layers: [alpha1], draw_separate: true }

  - { p: [15, 16, 21], k: "find", layers: [alpha1], draw_separate: true }
  - { p: [18, 19, 22], k: "select all", layers: [alpha1], draw_separate: true }

  - {
      p: [10, 11, 12, 22],
      k: "select all copy",
      layers: [alpha1],
      draw_separate: true,
    }
  - {
      p: [17, 18, 19, 22],
      k: "select all paste",
      layers: [alpha1],
      draw_separate: true,
    }

  - { p: [0, 1], k: "⇥{ ⏎", a: mid, layers: [lower] }
  - { p: [1, 2], k: { t: "::", h: "⇥ ::" }, a: mid, layers: [lower] }
  - { p: [3, 4], k: { t: "G", s: "vim" }, a: mid, layers: [lower] }
  - { p: [0, 1, 2], k: { t: "$$mdi:emoticon-happy-outline$$", s: "meh -", h: "Emojis" }, a: top, w: 40, layers: [lower] }
  - { p: [14, 15], k: { t: "[]", h: "nav" }, a: mid, layers: [lower] }
  - { p: [10, 11], k: { t: "j", s: "vim" }, a: mid, layers: [lower] }
  - { p: [11, 12], k: { t: "k", s: "vim" }, a: mid, layers: [lower] }
