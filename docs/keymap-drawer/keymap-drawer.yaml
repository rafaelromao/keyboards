layout:
  cols_thumbs_notation: "1333+2> 2<+3331"
layers:
  alpha1:
    - [b, m, g, l, o, u]
    - [
        { t: d, h: shortcuts },
        { h: $$mdi:apple-keyboard-control$$, t: n },
        { h: $$mdi:apple-keyboard-option$$, t: s },
        { h: $$mdi:apple-keyboard-shift$$, t: t },
        { h: $$mdi:apple-keyboard-shift$$, t: r },
        { h: $$mdi:apple-keyboard-option$$, t: a },
        { h: $$mdi:apple-keyboard-control$$, t: e },
        { t: i, h: shortcuts },
      ]
    - [
        { h: $$mdi:apple-keyboard-command$$, t: f },
        { t: c, h: $$mdi:apple-keyboard-command$$ },
        { h: $$mdi:apple-keyboard-command$$, t: p },
        { h: $$mdi:apple-keyboard-command$$, t: "h|v", s: magic },
        { t: "," },
        { t: ., h: "⇥ ." },
      ]
    - { t: $$mdi:repeat$$, s: repeat, h: nav }
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { t: alpha2, s: sticky, h: raise }
    - { t: shifted1, s: sticky, h: media }
  alpha2:
    - [q, qu, k, ô, ó, ú]
    - [y, z, x, w, ã, á, é, í]
    - [
        j,
        { t: ç, s: auto-sticky, h: ç-extension },
        { t: "v|h", s: magic },
        õ,
        â,
        ê,
      ]
    - "'"
    - { t: ▽ }
    - { t: $$mdi:keyboard-space$$ }
    - "'"
  shifted1:
    - [B, M, G, L, O, U]
    - [
        { t: D, h: shortcuts },
        { h: $$mdi:apple-keyboard-control$$, t: N },
        { h: $$mdi:apple-keyboard-option$$, t: S },
        { h: $$mdi:apple-keyboard-shift$$, t: T },
        { h: $$mdi:apple-keyboard-shift$$, t: R },
        { h: $$mdi:apple-keyboard-option$$, t: A },
        { h: $$mdi:apple-keyboard-control$$, t: E },
        { t: I, h: shortcuts },
      ]
    - [
        { h: $$mdi:apple-keyboard-command$$, t: F },
        { t: C, h: $$mdi:apple-keyboard-command$$ },
        { h: $$mdi:apple-keyboard-command$$, t: P },
        { h: $$mdi:apple-keyboard-command$$, t: "H|V", s: magic },
        { t: ",", h: smartcases },
        { t: ., h: "⇥ ." },
      ]
    - { t: CAPS LINE, h: nav }
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { t: shifted2, s: sticky, h: raise }
    - { t: CAPS word, h: media }
  shifted2:
    - [Q, Qu, K, Ô, Ó, Ú]
    - [Y, Z, X, W, Ã, Á, É, Í]
    - [
        J,
        { t: Ç, s: auto-sticky, h: ç-extension },
        { t: "V|H", s: magic },
        Õ,
        Â,
        Ê,
      ]
    - "'"
    - { t: ▽ }
    - { t: $$mdi:keyboard-space$$ }
    - "'"
  ç-extension:
    - [
        { type: ghost }, 
        { type: ghost }, 
        { type: ghost }, 
        { type: ghost }, 
        { type: ghost }, 
        { type: ghost }
      ]
    - [
        { type: ghost }, 
        { type: ghost }, 
        { type: ghost }, 
        { t: ão, type: ghost },
        { t: ã, type: ghost }, 
        { type: ghost }, 
        { type: ghost }, 
        { type: ghost }
      ] 
    - [
        { type: ghost }, 
        { type: ghost }, 
        { t: ões, type: ghost }, 
        { t: õ, type: ghost }, 
        { type: ghost }, 
        { type: ghost }
      ]
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
  vim-remaps:
    - [
        { t: b, s: vim, type: ghost },
        { t: w, s: vim, type: ghost },
        { t: e, s: vim, type: ghost },
        { t: g, s: vim, type: ghost },
        { type: ghost },
        { type: ghost },
      ]
    - [
        { type: ghost },
        { type: ghost },
        { type: ghost },
        { type: ghost },
        { t: h, s: vim, type: ghost },
        { t: j, s: vim, type: ghost },
        { t: k, s: vim, type: ghost },
        { t: l, s: vim, type: ghost },
      ]
    - [
        { type: ghost },
        { type: ghost },
        { type: ghost },
        { type: ghost },
        { type: ghost },
        { type: ghost },
      ]
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
    - { type: ghost }
  lower:
    - [{ t: "{", h: "⇥ {" }, { t: "}", h: "⇥ }" }, "\\", 7, 8, 9]
    - [
        { t: "°", h: func },
        { t: "(", h: "⇥ (" },
        { t: ")", h: "⇥ )" },
        "&",
        4,
        5,
        6,
        ".",
      ]
    - [{ t: "[", h: "⇥ [" }, { t: "]", h: "⇥ ]" }, "|", 1, 2, 3]
    - { t: ▽ }
    - { t: ▽, type: held }
    - { t: $$mdi:keyboard-space$$, h: raise }
    - 0
  raise:
    - [
        "~",
        "#",
        { t: "'", h: "⇥ '" },
        { t: "%", h: "⇥ %" },
        { t: "=", h: "⇥ =" },
        { t: ":", h: "⇥ :" },
      ]
    - [
        "@",
        { t: "^", h: "0" },
        t: "$",
        { t: '"', h: '⇥ "' },
        { t: "?", h: "⇥ ?" },
        "-",
        "+",
        { t: ",", h: smart },
      ]
    - ["<", ">", { t: "`", h: "⇥ `" }, { t: "!", h: "⇥ !" }, "/", "*"]
    - { t: ▽ }
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { type: held }
    - { t: ▽ }
  shortcuts:
    - [
        { t: "$$mdi:emoticon-happy-outline$$", s: "emojis" },
        { t: $$mdi:folder-open$$, s: files},
        { t: $$mdi:content-cut$$, s: clip },
        { t: $$mdi:power-sleep$$, s: "sleep" },
        { t: lower },
        { t: plain1 },
      ]
    - [
        { type: held },
        { t: $$mdi:magnify-minus-outline$$, s: zoom -},
        { t: $$mdi:magnify-plus-outline$$, s: zoom +},
        { t: $$mdi:loupe$$, s: 100% },
        { t: $$mdi:lock$$, s: "lock" },
        { t: nav },
        { t: media },
        { type: held alternate},
      ]
    - [
        { t: $$mdi:close$$, s: close},
        { t: $$mdi:refresh$$, s: refresh},
        { t: $$mdi:backup-restore$$, s: reopen },
        { t: $$mdi:ray-start-arrow$$, s: "leader" },
        { t: func },
        { t: mehs },
      ]
    - { h: text, s: repeat, t: $$mdi:repeat$$ }
    - { t: $$mdi:keyboard-space$$, h: func }
    - { t: $$mdi:keyboard-space$$, h: smart }
    - { h: text, s: repeat, t: $$mdi:repeat$$ }
  mehs:
    - [meh b, meh m, meh g, meh l, meh o, meh u]
    - [
        { t: meh d },
        { t: meh n },
        meh s,
        meh t,
        meh r,
        meh a,
        { t: meh e },
        { t: meh i },
      ]
    - [
        { t: meh f },
        { t: meh c },
        { t: meh p },
        { t: meh h },
        { t: "meh '" },
        { t: "meh \\" },
      ]
    - { t: plain1, s: "auto-layer", h: nav }
    - {
        t: $$mdi:apple-keyboard-command$$,
        s: sticky,
        h: $$mdi:apple-keyboard-command$$,
      }
    - {
        t: $$mdi:apple-keyboard-command$$,
        s: sticky,
        h: $$mdi:apple-keyboard-command$$,
      }
    - { t: plain1, s: "auto-layer", h: nav }
  plain1:
    - [b, m, g, l, o, u]
    - [d, n, s, t, r, a, e, i]
    - [f, c, p, h, ",", "."]
    - { t: $$mdi:repeat$$, s: repeat, h: nav, type: held }
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { t: plain2, s: sticky, h: raise }
    - {
        t: $$mdi:apple-keyboard-shift$$,
        s: sticky,
        h: media,
        type: held alternate,
      }
  plain2:
    - [q, qu, k, ô, ó, ú]
    - [y, z, x, w, ã, á, é, í]
    - [j, ç, v, õ, â, ê]
    - "'"
    - { t: $$mdi:keyboard-space$$, h: lower }
    - { t: $$mdi:keyboard-space$$, h: raise }
    - "'"
  nav:
    - [
        { t: $$mdi:apps$$, s: swapper },
        { t: $$mdi:tab-search$$, s: tabs},
        { t: $$mdi:layers-search-outline$$, s: launcher },
        { t: $$mdi:keyboard-tab$$ },
        { t: $$mdi:keyboard-return$$ },
        { t: "⎋" },
      ]
    - [
        { t: "⎀", s: insert, h: text},
        { t: $$mdi:apple-keyboard-control$$ },
        { t: $$mdi:apple-keyboard-option$$ },
        { t: $$mdi:apple-keyboard-shift$$ },
        { t: $$mdi:arrow-left$$, s: left },
        { t: $$mdi:arrow-down$$, s: down },
        { t: $$mdi:arrow-up$$, s: up },
        { t: $$mdi:arrow-right$$, s: right },
      ]
    - [
        { t: $$mdi:apple-keyboard-command$$ },
        { t: $$mdi:apple-keyboard-command$$ },
        { t: $$mdi:apple-keyboard-command$$ },
        { t: $$mdi:backspace-reverse-outline$$, s: del },
        { t: $$mdi:format-horizontal-align-left$$, s: home },
        { t: $$mdi:format-horizontal-align-right$$, s: end },
      ]
    - { t: ▽, type: held }
    - { t: $$mdi:flash$$, s: "boot" }
    - { t: $$mdi:keyboard-space$$, h: raise }
    - { h: media, type: held alternate }
  media:
    - [
        null,
        { t: $$mdi:mouse-left-click$$, s: left },
        { t: $$mdi:mouse-right-click$$, s: right },
        { t: $$mdi:hand-back-right-outline$$, s: hand},
        { t: $$mdi:keyboard-return$$, s: enter },
        { t: "⎋" },
      ]
    - [
        null,
        { t: $$mdi:arrow-left-circle$$, s: media },
        { t: $$mdi:arrow-up-circle$$, s: media },
        { t: $$mdi:arrow-right-circle$$, s: media },
        { t: $$mdi:microphone$$, s: mic},
        { t: $$mdi:volume-medium$$, s: vol- },
        { t: $$mdi:volume-high$$, s: vol+ },
        { t: $$mdi:camera$$, h: text, s: cam},
      ]
    - [
        { t: $$mdi:arrow-down-circle-outline$$, s: scroll },
        { t: $$mdi:arrow-down-circle$$, s: media },
        { t: $$mdi:arrow-up-circle-outline$$, s: scroll },
        { t: $$mdi:play-pause$$, s: play },
        { t: $$mdi:skip-backward$$, s: previous },
        { t: $$mdi:skip-forward$$, s: next },
      ]
    - { h: nav }
    - { t: $$mdi:keyboard-space$$ }
    - { t: $$mdi:flash$$, s: "boot" }
    - { type: held }
  text:
    - [
        { s: select, h: home, t: ⎅ ⇤ },
        { s: select, h: word, t: ⎅ ⓦ },
        { s: select, h: line, t: ⎅ ⎯ },
        { t: $$mdi:keyboard-tab$$, s: tab },
        { t: $$mdi:keyboard-return$$, s: enter },
        { t: "⎋", s: esc },
      ]
    - [
        { type: held },
        { t: $$mdi:apple-keyboard-control$$, s: sticky },
        { t: $$mdi:apple-keyboard-option$$, s: sticky },
        { t: $$mdi:apple-keyboard-shift$$, s: sticky },
        { t: ← ⓦ , s: word},
        { t: $$mdi:arrow-down$$, s: line },
        { t: $$mdi:arrow-up$$, s: line },
        { t: → ⓦ , s: word, type: held alternate },
      ]
    - [
        { t: $$mdi:apple-keyboard-command$$, s: sticky },
        { t: $$mdi:apple-keyboard-command$$, s: sticky },
        { t: $$mdi:apple-keyboard-command$$, s: sticky },
        { t: ⌦ ⓦ, s: delete, h: word },
        { t: $$mdi:format-horizontal-align-left$$, s: home },
        { t: $$mdi:format-horizontal-align-right$$, s: end },
      ]
    - { s: repeat, t: $$mdi:repeat$$, type: held }
    - null
    - null
    - { s: repeat, t: $$mdi:repeat$$, type: held alternate }
  func:
    - [
        { t: $$mdi:bluetooth$$, h: $$mdi:arrow-left$$ },
        { t: $$mdi:bluetooth$$, h: $$mdi:arrow-right$$ },
        { t: $$mdi:bluetooth$$, h: 0 },
        "F7",
        "F8",
        "F9",
      ]
    - [
        { type: held },
        { t: $$mdi:apple-keyboard-control$$, s: sticky, h: right },
        { t: $$mdi:apple-keyboard-option$$, s: sticky, h: right },
        { t: $$mdi:apple-keyboard-shift$$, s: sticky, h: right },
        "F4",
        "F5",
        "F6",
        null
      ]
    - [
        { t: $$mdi:apple-keyboard-command$$, s: sticky, h: right },
        { t: $$mdi:apple-keyboard-command$$, s: sticky, h: right },
        { t: $$mdi:apple-keyboard-command$$, s: sticky, h: right },
        "F1",
        "F2",
        "F3",
      ]
    - null
    - type: held
    - null
    - { t: $$mdi:repeat$$, s: repeat  }
  smart:
    - [
        null,
        { t: "CAPS word", s: auto-layer },
        { t: "CAPS LINE", s: auto-layer },
        { t: ":%s/", s: vim },
        { t: "o⎋", s: vim },
        { t: 'O⎋', s: vim },
      ]
    - [
        null,
        { t: "snake_ case", s: auto-layer },
        { t: "CONSTANT_ CASE", s: auto-layer },
        { t: "kebab- case", s: auto-layer },
        { t: "V", s: vim },
        { t: "v", s: vim },
        { t: "⌃v", s: vim },
        { type: held },
      ]
    - [
        { t: "slash/ case", s: auto-layer },
        { t: "Pascal Case", s: auto-layer },
        { t: "camel Case", s: auto-layer },
        { t: '"0p', s: vim },
        { t: '"+p', s: vim },
        { t: '"+y', s: vim },
      ]
    - { t: $$mdi:repeat$$, s: repeat  }
    - { t: $$mdi:keyboard-space$$, h: normal, s: vim }
    - type: held
    - null
combos:
  - {
      p: [0, 1],
      k: "⎋",
      a: mid,
      layers:
        [
          alpha1,
          alpha2,
          shifted1,
          shifted2,
          ç-extension,
          nav,
          media,
          mehs,
        ],
    }
  - {
      p: [4, 5],
      k: $$mdi:backspace-outline$$,
      a: mid,
      layers:
        [
          alpha1,
          alpha2,
          shifted1,
          shifted2,
          plain1,
          plain2,
          ç-extension,
          nav,
          media,
          lower,
          raise,
        ],
    }
  - {
      p: [4, 5],
      k: { t: $$mdi:backspace-outline$$, h: word },
      a: mid,
      layers:
        [
          text
        ],
    }
  - {
      p: [3, 4, 5],
      k: "alpha1",
      a: top,
      w: 48,
      layers: [lower, mehs, nav, media, plain1, func],
    }

  - { p: [1, 2], k: "k", a: mid, layers: [alpha1, plain1] }
  - { p: [3, 4], k: "x", a: mid, layers: [alpha1, plain1] }
  - { p: [7, 8], k: "q", a: mid, layers: [alpha1, plain1] }
  - { p: [8, 9], k: "w", a: mid, layers: [alpha1, plain1] }
  - { p: [10, 11], k: "z", a: mid, layers: [alpha1, plain1] }
  - { p: [11, 12], k: "y", a: mid, layers: [alpha1, plain1] }
  - { p: [15, 16], k: "v", a: mid, layers: [alpha1, plain1] }
  - { p: [17, 18], k: "j", a: mid, layers: [alpha1, plain1] }
  - {
      p: [18, 19],
      k: { t: ";", h: "⇥ ;" },
      a: mid,
      layers: [alpha1, plain1, lower],
    }

  - { p: [1, 2], k: "K", a: mid, layers: [shifted1] }
  - { p: [3, 4], k: "X", a: mid, layers: [shifted1] }
  - { p: [7, 8], k: "Q", a: mid, layers: [shifted1] }
  - { p: [8, 9], k: "W", a: mid, layers: [shifted1] }
  - { p: [10, 11], k: "Z", a: mid, layers: [shifted1] }
  - { p: [11, 12], k: "Y", a: mid, layers: [shifted1] }
  - { p: [15, 16], k: "V", a: mid, layers: [shifted1] }
  - { p: [17, 18], k: "J", a: mid, layers: [shifted1] }
  - { p: [18, 19], k: { t: ":", h: "⇥ :" }, a: mid, layers: [shifted1] }

  - {
      p: [1, 2],
      k: { t: "z", s: vim, type: ghost },
      a: mid,
      layers: [vim-remaps],
    }
  - {
      p: [3, 4],
      k: { t: "x", s: vim, type: ghost },
      a: mid,
      layers: [vim-remaps],
    }
  - {
      p: [3, 4, 5],
      k: { t: "d", s: vim, type: ghost },
      a: top,
      layers: [vim-remaps],
    }
  - {
      p: [7, 8],
      k: { t: "q", s: vim, type: ghost },
      a: mid,
      layers: [vim-remaps],
    }
  - {
      p: [8, 9],
      k: { t: "m", s: vim, type: ghost },
      a: mid,
      layers: [vim-remaps],
    }
  - {
      p: [10, 11],
      k: { t: "i", s: vim, type: ghost },
      a: mid,
      layers: [vim-remaps],
    }
  - {
      p: [11, 12],
      k: { t: "y", s: vim, type: ghost },
      a: mid,
      layers: [vim-remaps],
    }
  - {
      p: [10, 11, 12],
      k: { t: "p", s: vim, type: ghost },
      a: bottom,
      layers: [vim-remaps],
    }
  - {
      p: [15, 16],
      k: { t: "v", s: vim, type: ghost },
      a: mid,
      layers: [vim-remaps],
    }
  - {
      p: [17, 18],
      k: { t: "a", s: vim, type: ghost },
      a: mid,
      layers: [vim-remaps],
    }
  - {
      p: [17, 18, 19],
      k: { t: "r", s: vim, type: ghost },
      a: bottom,
      layers: [vim-remaps],
    }

  - { p: [1, 2], k: 'dead "', a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [3, 4], k: "-", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [7, 8], k: "dead ^", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [8, 9], k: "dead '", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [10, 11], k: "?", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [11, 12], k: "à", a: mid, layers: [alpha2, plain2] }
  - { p: [11, 12], k: "À", a: mid, layers: [shifted2] }
  - { p: [14, 15], k: "dead `", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [15, 16], k: "dead ~", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [17, 18], k: "!", a: mid, layers: [alpha2, plain2, shifted2] }
  - { p: [18, 19], k: "_", a: mid, layers: [alpha2, plain2, shifted2] }

  - {
      p: [14, 15],
      k: { t: "lower", s: "auto-layer", h: "nav" },
      w: 48,
      a: mid,
      layers: [alpha1, shifted1],
    }

  - {
      p: [7, 8, 9],
      k: { t: "meh ␣", h: "meh" },
      layers: [alpha1],
      draw_separate: true,
    }
  - {
      p: [10, 11, 12],
      k: { s: "vim", t: "p", h: "meh" },
      layers: [alpha1],
      draw_separate: true,
    }

  - {
      p: [14, 15, 16],
      k: { t: "hyper ␣", h: "hyper" },
      layers: [alpha1],
      draw_separate: true,
    }
  - {
      p: [17, 18, 19],
      k: { s: "vim", t: "r", h: "hyper" },
      layers: [alpha1],
      draw_separate: true,
    }

  - { p: [0, 1, 21], k: "⎋ save", layers: [alpha1], draw_separate: true }
  - { p: [7, 8, 21], k: "save", layers: [alpha1], draw_separate: true }

  - { p: [4, 5, 22], k: "tab", layers: [alpha1], draw_separate: true }
  - { p: [11, 12, 22], k: "enter", layers: [alpha1], draw_separate: true }

  - { p: [14, 15, 21], k: "undo", layers: [alpha1], draw_separate: true }
  - { p: [8, 9, 21], k: "full screen", layers: [alpha1], draw_separate: true }

  - { p: [10, 11, 22], k: "copy", layers: [alpha1], draw_separate: true }
  - { p: [17, 18, 22], k: "paste", layers: [alpha1], draw_separate: true }

  - { p: [15, 16, 21], k: "find", layers: [alpha1], draw_separate: true }
  - { p: [18, 19, 22], k: "select all", layers: [alpha1], draw_separate: true }

  - {
      p: [10, 11, 12, 22],
      k: "select all copy",
      layers: [alpha1],
      draw_separate: true,
    }
  - {
      p: [17, 18, 19, 22],
      k: "select all paste",
      layers: [alpha1],
      draw_separate: true,
    }

  - { p: [0, 1], k: "⇥{ ⏎", a: mid, layers: [lower] }
